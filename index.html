<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <div class="container text-center my-4 weather mx-auto">
        <header class="text-light">
            <h1>SuperFast Weather</h1>
        </header>

        <form class="city form-group my-4 text-light">
            <label for="search py-3"><h4>Enter the City Name:</h4></label>
        <input type="text" class="form-control" id="search" placeholder="Ex: Chennai">
        </form>

        <div class="details card shadow text-uppercase d-none">
        <img src="./img/night.svg" class="card-img-top" alt="day or night">
        <div class="icon">
            <img src="./img/icons/36.svg">
          </div>
          <div class="weather-data pb-3">
                <div class="city-name"><h3>New York</h3></div>
                <div class="city-status"><h5>Cloudy</h5></div>
                <div class="city-status display-4"><span>20</span>&deg;C</div>
          </div>
    </div>

    <script src="./script/weather.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
